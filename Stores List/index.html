<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store List | Jhoneril Hagosojos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="card-container-two">
                
            </div>
            <div class="card-container">
                <div class="content-container">
                    <h1>Closest stores</h1>
                    <div class="input-container">
                        <label for="postal-code">Postal code</label><br>
                        <input type="text" id="postal-code" value="5055">
                        <span><i class="fa-regular fa-compass"></i> Use my location</span>
                    </div>
                    <div class="main-container">
                        <div class="box">
                            <p>POINT Bergen Sentrum</p>
                            <span class="address">Strandagaten 55-57, 6007 Bergen</span><br>
                            <span class="time"><i class="fa-regular fa-clock"></i> 9:00 - 19:00</span>
                            <span class="status">CLOSED</span>
                        </div>
                        <div class="box">
                            <p>POIVestkanten</p>
                            <span class="address">Strandagaten 55-57, 6007 Bergen</span><br>
                            <span class="time"><i class="fa-regular fa-clock"></i> 9:00 - 21:00</span>
                            <span class="status">OPEN</span>
                        </div>
                        <div class="button-container">
                            <button>View all</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
