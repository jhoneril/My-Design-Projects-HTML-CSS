<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Jhoneril Hagosojos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="search-container">
                <input type="text" placeholder="Search for a part-time job">
                <button><i class="fa-regular fa-map"></i> Use Map</button>
            </div>
            <div class="box-container">
                <div class="box">
                    <i class="fa-solid fa-couch"></i><br>
                    <span>Furniture</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-house"></i><br>
                    <span>Property</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-building"></i><br>
                    <span>Job</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-plane"></i><br>
                    <span>Travel</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-ship"></i><br>                    
                    <span>Boat</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-motorcycle"></i><br>
                    <span>MC</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-money-bills"></i><br>
                    <span>Economy</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-briefcase"></i><br>
                    <span>Holiday</span>
                </div>
            </div>
        </div>
        <div class="rec-container">
            
        </div>
    </div>
</body>
</html>
