<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Jhoneril Hagosojos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="login-container">
            <h1>Enter your password</h1>

            <div class="profile-container">
                <img src="resume.jpg">
                <div class="details">
                    <span>Business Account</span>
                    <p>Jhoneril Hagosjos</p>
                </div>
            </div>

            <div class="form-container">
                <div class="form-details">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Your password" id="input">
                </div>
                
                <div class="form-icon">
                    <i class="fa-regular fa-eye"></i>
                </div>

                <div class="form-icon-clicked">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>

            <div class="button-container">

                <div class="indicator-oval">
                    
                </div>
                <div class="indicator-circle">
                    
                </div>
                <p>Stay signed in</p>
                <button>Continue</button>
            </div>

            <div class="reset-link">
                <p><a href="#">Reset password</a></p>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
